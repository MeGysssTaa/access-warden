plugins {
    id 'java'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group 'me.darksidecode.accesswarden.gradle'
version '1.0.0'

gradlePlugin {
    plugins {
        accessWardenGradle {
            id = 'me.darksidecode.access-warden-gradle'
            implementationClass = 'me.darksidecode.accesswarden.gradle.AccessWardenGradle'
        }
    }
}

publishing {
    publications {
        pluginPublication(MavenPublication) {
            from components.java
            groupId project.group
            artifactId 'access-warden-gradle'
            version project.version
        }
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation project(':access-warden-core')
    compile gradleApi()
}
